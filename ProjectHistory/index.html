<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>History</title>
		<link rel="stylesheet" href="style.css"/>
		<script src=../vendor/JSZip/jszip.js></script>
		<script src=../vendor/FileSaver/FileSaver.js></script>
		<script src=main.js defer></script>
    </head>
    <body>
		<h1>project history</h1>
		<div id="main">
			<p>
			Just a graphical interface by <a href="https://scratch.mit.edu/users/Vadik1/">Vadik1</a> for<br>
			getting project data from <a href="https://scratch.mit.edu/users/DatOneLefty/">DatOneLefty<a>'s <a href="https://scratchdb.lefty.one/">ScratchDB</a>.<br>
			Previews use <a href="https://scratch.mit.edu/users/GarboMuffin">GarboMuffin</a>'s <a href="https://forkphorus.github.io/">Forkphorus</a> and <a href="https://turbowarp.org/">TurboWarp</a>.</p>
			<input id="urlInput" type="text" placeholder="Project ID or URL"><button id="load">Load</button>
			<span id="out1"></span>
			<hr>
		</div>
		<div id="hiddenButtons" class="hidden">
			<select id="select">
			</select>
			<button id="download">Download</button>
			<span id="out2"></span>
			<br>
			<button id="previewTW">Preview in turbowarp</button>
			<button id="previewFork">Preview in forkphorus</button>
			<hr>
		</div>
		<div id="hiddenIframe" class="hidden">
			<iframe id="iframe" width="499" height="416" allowfullscreen="true" allowtransparency="true"></iframe>
			<hr>
		</div>
	</body>
</html>
