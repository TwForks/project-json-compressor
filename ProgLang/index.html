<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compiler</title>
		<link rel="stylesheet" href="style.css"/>
		<link rel="icon" href="images/nothing.png" id=icon />
    </head>
    <body>
		<div class=uppertext>
			<span class=title>Vadik's scratch programming language compiler</title>
		</div>
		<div class=inb>
			<div class=buttonHolder><button onclick=openDirPicker() id=dirPickerButton title="Pick directory containing files and other directories that will be scanned using Chrome's File System Access API">Pick directory</button><button onclick=importZip() id=importZipButton title="Pick a zip containing the files. Use if the first option isn't supported">Import zip</button><div class=divider></div><button disabled onclick=compile() id=compileButton title="Please provide files to compile using one of 2 buttons on the left">Compile</button></div>
			<span id=importError class=redText></span>
			<hr>
			<div class=log id=log>
			</div>
			<span id=waitForDownload style="display:none;">(Please wait. The download of compressed file should start soon)</span>
			<input type=file class=hidden id=filePicker accept=".zip">
		</div>
		<br>
		<br>
		<a href=guide.html>Language syntax guide</a><br>
		<a href=https://scratch.mit.edu/users/Vadik1/>Vadik1 on Scratch</a> | <a href=https://github.com/Xeltalliv/ScratchTools/blob/main/README.md>Other tools</a> | <a href=https://github.com/Xeltalliv/ScratchTools/tree/main/ProgLang>Source code</a>
		<script src=../vendor/JSZip/jszip.js></script>
		<script src=../vendor/FileSaver/FileSaver.js></script>

		<script src=js/similar.js></script>
		<script src=js/tokenizer.js></script>
		<script src=js/syntax.js></script>
		<script src=js/parser.js></script>
		<script src=js/methodCompiler.js></script>
		<script src=js/linker.js></script>
		<script src=js/template.js></script>
		<script src=js/scratchEmitter.js></script>
		<script src=js/main.js></script>
	</body>
</html>
