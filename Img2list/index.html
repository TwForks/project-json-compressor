<!doctype html>
<html>
	<head>
		<title>img2list</title>
		<meta charset='UTF-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<h1>img2list</h1>
		<div>
			<span>A tool for converting images to lists of numbers</span><hr>
			<span>Mode</span>
			<select id="mode">
				<option value="dn0">decimal RED channel</option>
				<option value="dc1">decimal combined RGB</option>
				<option value="dn1">decimal new line RGB</option>
				<option value="dc2">decimal combined RGBA</option>
				<option value="dn2">decimal new line RGBA</option>
				<option value="dc3">decimal combined ARGB</option>
				<option value="dn3">decimal new line ARGB</option>
				<option value="dc4">decimal combined A?RGB</option>
				<option value="hn0">hex RED channel</option>
				<option value="hc1">hex combined RGB</option>
				<option value="hn1">hex new line RGB</option>
				<option value="hc2">hex combined RGBA</option>
				<option value="hn2">hex new line RGBA</option>
				<option value="hc3">hex combined ARGB</option>
				<option value="hn3">hex new line ARGB</option>
				<option value="hc4">hex combined A?RGB</option>
				<option value="pn0">0x hex RED channel</option>
				<option value="pc1">0x hex combined RGB</option>
				<option value="pn1">0x hex new line RGB</option>
				<option value="pc2">0x hex combined RGBA</option>
				<option value="pn2">0x hex new line RGBA</option>
				<option value="pc3" selected>0x hex combined ARGB</option>
				<option value="pn3">0x hex new line ARGB</option>
				<option value="pc4">0x hex combined A?RGB</option>
				<option value="in0"># hex RED channel</option>
				<option value="ic1"># hex combined RGB</option>
				<option value="in1"># hex new line RGB</option>
				<option value="ic2"># hex combined RGBA</option>
				<option value="in2"># hex new line RGBA</option>
				<option value="ic3"># hex combined ARGB</option>
				<option value="in3"># hex new line ARGB</option>
				<option value="ic4"># hex combined A?RGB</option>
			</select>
			<br>
			<span>Select images</span>
			<input type=file multiple id=file>
			<hr>
			<span>Also see <a href=../List2img/>list2img</a></span>
		</div>

		<script src=../vendor/FileSaver/FileSaver.js></script>
		<script src=main.js></script>
	</body>
</html>
